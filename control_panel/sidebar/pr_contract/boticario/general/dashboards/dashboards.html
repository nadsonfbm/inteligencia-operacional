<div class="d-flex flex-wrap justify-content-around">
    {% for dashboard in dfDashboards.itertuples %}
    <div class="card my-1">
        <iframe title="{{ dashboard.name }}" width="350" height="196.875" src="{{ dashboard.link }}" frameborder="0" allowFullScreen="true"></iframe>
        <div class="card-body">
            <h5 class="card-title">{{ dashboard.name }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ dashboard.developer }}</h6>
        </div>
    </div>
    {% endfor %}
    </div>
