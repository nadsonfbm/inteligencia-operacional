<div id="buffer" class="container">
    <h2 class="title">Abastecimento</h2>
    <div class="filters-row">
        <div class="search-form">
            <input type="search" class="form-control" placeholder="Pesquisar">
            <button class="search-button">Pesquisar</button>
        </div>
        <div class="itens-quantity">
            <select class="itens-select" aria-label="Selecionar Quantidade de Itens">
                <option value="10">10 itens</option>
                <option value="25">25 itens</option>
                <option value="50">50 itens</option>
                <option value="100">100 itens</option>
            </select>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" id="lack">Falta</th>
                <th scope="col" id="date">Data</th>
                <th scope="col" id="item">Item</th>
                <th scope="col" id="street">Rua</th>
                <th scope="col" id="urgency">Urgência</th>
                <th scope="col" id="base">Base</th>
                <th scope="col" id="delivered">Entregue</th>
            </tr>
        </thead>
        <tbody>
            <!-- Insira as linhas da tabela aqui conforme necessário -->
            <tr>
                <td><button type="submit" name="reject" value="{{ buffer.id_tarefa }}" class="reject-button">Rejeitar</button></td>
                <td>{{ buffer.inicio }}</td>
                <td>{{ buffer.Item }}</td>
                <td>{{ buffer.Rua }}</td>
                <td>{{ buffer.Urgencia }}</td>
                <td>{{ buffer.base }}</td>
                <td><button type="submit" name="confirm" value="{{ buffer.id_tarefa }}" class="confirm-button">Confirmar</button></td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Navegação de Página">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Próxima</a></li>
        </ul>
    </nav>
    <div class="text-end">
        <span>Mostrando 1-10 de 25 itens</span>
    </div>
</div>
