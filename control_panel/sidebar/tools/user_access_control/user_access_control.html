<div id="user-access-control" class="container">
    <h2 class="title">Controle de Acesso de Usuários</h2>
    <div class="filters-row">
        <div class="search-form">
            <input type="search" class="form-control" placeholder="Pesquisar">
        </div>
        <div class="actions">
            <select class="form-select" aria-label="Selecionar Ação">
                <option value="enable">Ativar Usuário(s)</option>
                <option value="disable">Inativar Usuário(s)</option>
                <option value="delete">Deletar Usuário(s)</option>
            </select>
        </div>
        <div class="confirm">
            <button class="confirm-button">Confirmar</button>
        </div>
        <div class="new-user">
            <button class="new-user-button">Novo Usuário</button>
        </div>
        <div class="itens-quantity">
            <select class="itens-select" aria-label="Selecionar Quantidade de Itens">
                <option value="10">10 itens</option>
                <option value="25">25 itens</option>
                <option value="50">50 itens</option>
                <option value="100">100 itens</option>
            </select>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="checkbox"><input type="checkbox"></th>
                <th scope="id">ID</th>
                <th scope="">Usuário</th>
                <th scope="name">Nome</th>
                <th scope="last-name">Sobrenome</th>
                <th scope="e-mail">E-mail</th>
                <th scope="last-login">Último Login</th>
                <th scope="active">Ativo</th>
                <th scope="actions">Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Insira as linhas da tabela aqui conforme necessário -->
        </tbody>
    </table>
    <nav aria-label="Navegação de Página">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Próxima</a></li>
        </ul>
    </nav>
    <div class="text-end">
        <span>Mostrando 1-10 de 25 itens</span>
    </div>
</div>
